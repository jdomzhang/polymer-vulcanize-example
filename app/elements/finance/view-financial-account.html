<link rel="import" href="../../components/index.html">


<dom-module id="view-financial-account">
	<template>
		<h2>View Financial Account</h2>
		<li>
			<icc-lookup-field text="Account Name" value={{data.name}}></icc-lookup-field>
		</li>
		<li>
			<icc-lookup-field text="Balance" value={{data.balance}}></icc-lookup-field>
		</li>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'view-financial-account',
		properties: {
			data: {
				type: Object
			}
		},
		ready: function(){

			var data = {id:1, name: 'Box Account', balance: 10.3}

			this.data = data
		}
	})
</script>
