<dom-module id="customername-sparklet">
  <style is="custom-style">
  	:host {
        @apply(--layout-flex);
    }

    div {
      background-color: #EF1C63;
      color: #fff;
      padding: 30px 30px;
    }

    span {color: white;}

  </style>
  <template>
  	<div>
      <span>Customer Name:</span>
  		<span>{{theNameIs}}</span>
  	</div>
  </template>
</dom-module>

<script>
Polymer({
	is: 'customername-sparklet',
	properties: {
		theNameIs: {
			type: String
		}
	},
	ready: function() {
		var customer = app.customer || {}
		this.theNameIs = customer.name
  }
})
</script>
