<link rel="import" href="../../components/index.html">


<dom-module id="view-product">
	<template>
		<h2>View Product</h2>
		<li>
			<icc-lookup-field text="Product Id" value={{data.id}}></icc-lookup-field>
		</li>
		<li>
			<icc-lookup-field text="Product Name" value={{data.name}}></icc-lookup-field>
		</li>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'view-product',
		properties: {
			data: {
				type: Object
			}
		},
		ready: function(){

			this.data = {id:1001, name: 'Gold TV'}
		}
	})
</script>
